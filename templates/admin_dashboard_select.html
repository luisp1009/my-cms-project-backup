<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Super Admin Dashboard</h2>
    <h3>Select a user to manage:</h3>

    <ul>
        {% for user in users %}
            <li><a href="/admin-manage/{{ user.username }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>

    <br><a href="/admin-logout">Logout</a>
</body>
</html>
